<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Password Generator</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX5" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xMp9Mvc9XL8+z" crossorigin="anonymous"></script>
 <div class="container">
    <h1 class="mt-5">Password Generator</h1>
    <div class="row">
       <div class="col-md-6">
         <div class="mb-3">
           <label for="length" class="form-label">Password Length</label>
           <input type="number" class="form-control" id="length" value="8" min="1" max="100">
         </div>
         <button class="btn btn-primary" id="generate">Generate Password</button>
       </div>
       <div class="col-md-6">
         <div class="mb-3">
           <label for="password" class="form-label">Generated Password</label>
           <input type="text" class="form-control" id="password" readonly>
         </div>
         <button class="btn btn-secondary" id="copy">Copy to Clipboard</button>
       </div>
    </div>
   </div>
   <script>
    document.getElementById("generate").addEventListener("click", function() {
       const length = document.getElementById("length").value;
       const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
       
       let password = "";
       for (let i = 0; i < length; i++) {
         password += charset.charAt(Math.floor(Math.random() * charset.length));
       }
       document.getElementById("password").value = password;
    });
   
    document.getElementById("copy").addEventListener("click", function() {
       const password = document.getElementById("password");
       password.select();
       password.setSelectionRange(0, 99999); // For mobile devices
       document.execCommand("copy");
    });
   </script>
</body>
</html>
